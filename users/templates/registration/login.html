{% extends "base.html" %}

{% block title%}Log in{% endblock %}


{% load crispy_forms_tags %}
{% block content%}
<div class="register-form">
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
{% endblock %}
